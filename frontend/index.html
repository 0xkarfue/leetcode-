<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    table {
        width: 100%;
        /* Full width */
        border-collapse: collapse;
        /* Merge borders */
        margin: 20px 0;
        /* Margin for spacing */
    }

    th,
    td {
        border: 1px solid black;
        /* Simple border */
        padding: 8px;
        /* Space inside cells */
        text-align: left;
        /* Align text to the left */
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
        /* Light grey for even rows */
    }

    tr:hover {
        background-color: #ddd;
        /* Change background on hover */
    }

    th {
        background-color: #e0e0e0;
        /* Slightly darker for header */
        font-weight: bold;
        /* Bold text */
    }
</style>



<body>
    <input type="text" placeholder="email">
    <input type="text" placeholder="password">
    <button>Sumbit</button>
    <br>
    <br>
    <br>

    <table>
        <tr>
            <td>Two states</td>
            <td>Given an array , return the maximum of the array?</td>
            <td>Hard</td>
        </tr>
        <tr>
            <td>Two states</td>
            <td>Given an array , return the maximum of the array?</td>
            <td>Hard</td>

        </tr>

    </table>

</body>

<script>
    const QUESTIONS = [
    {
        title: "Two states",
        description: "Given an array , return the maximum of the array?",
        difficulty: "hard",
    },
];
    const table = document.querySelector('table');

    QUESTIONS.forEach(element => {
        const tr = document.createElement('tr');
        const titleData = document.createElement('td');
        const descriptionData = document.createElement('td');
        const difficultyData = document.createElement('td');
        titleData.textContent = element.title
        descriptionData.textContent = element.description
        difficultyData.textContent = element.difficulty
        tr.appendChild(titleData)
        tr.appendChild(descriptionData)
        tr.appendChild(difficultyData)
        table.appendChild(tr);
    });


</script>

</html>
